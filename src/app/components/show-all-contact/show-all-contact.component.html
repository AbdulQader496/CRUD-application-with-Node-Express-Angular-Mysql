<div class="container mt-5">
  <div *ngIf="successMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{successMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No.</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">Edit Info</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let data of readData'>
            <th scope="row">{{data.id}}</th>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phoneNumber}}</td>
            <td>{{data.address}}</td>
            <td>{{data.gender}}</td>
            <td><a [routerLink]="['/addContact',data.id]" class="btn btn-sm btn-success" >Change</a></td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteData(data.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
